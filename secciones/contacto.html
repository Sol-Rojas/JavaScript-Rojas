<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../contacto.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link defer rel="stylesheet" href="../style.css">
    <title>SoundSarc | Contacto</title>
</head>

<body>
    <header>
        <h1>SOUNDSARC</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="flex2 navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
    <main>
        <section class="clicks">
            <div class="tituloContacto">
                <h2>CONTACTO</h2>
                <p class="contacto">¡No dudes en consultarnos ante cualquier duda!</p>
                <p class="contacto">SOUNDSARC@GMAIL.COM</p>
                <a class="contacto" href="https://api.whatsapp.com/send/?phone=5491144948424&text&app_absent=0">TEL: 0114494 8424</a>
            </div>
            <form id="clientes" class="row g-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Name@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Name">
                </div>
                <div class="col-md-6">
                    <label for="descripcion" class="form-label">Consulta</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion"
                        placeholder="Tengo una duda con..">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="gridCheck">Recibir más información</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
            </form>
            <button id="verUsuarios">Ver mi consulta</button>
        </section>
        <div id="consultas" class="row"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
